<div class="workspace">
  <div class="formspace" style='z-index: -1'>
    <div class="flexRow" style="height: 5vh"></div>

    <div style="margin-left: 45px;">

      <form [formGroup]="contactUsForm" (ngSubmit)="submitContactUs()">
        <div class="flexRow" style="height: 5vh"></div>
        <div class="col-md-3 flex-column" style="height: 60vh">
          <div>
            <label for="email">Your Email:</label>
            <input type="text" class="form-control" formControlName="email">
            <div *ngIf="f.email.hasError('required')">
              Email address is required.
            </div>
            <div *ngIf="f.email.hasError('pattern')">
              This does not appear to be a valid email address. 
            </div>
          </div>

          <div [ngStyle]="{'margin-top': '20px'}">
            <label for="phone">Phone:</label>
            <input type="text"  class="form-control" formControlName="phone" placeholder="optional">
            <div *ngIf="f.phone.hasError('pattern')">
              Not a recognized phone number format<br>
            </div>
          </div>

          <div style="margin-top: 20px">
            <label for="message">Message:</label>
            <textarea rows="6" cols="50" formControlName="message"></textarea>
            <div *ngIf="f.message.hasError('minlength')">
              Please enter a message to send.
            </div>
          </div>

          <div style="margin-top: 25px;">
            <button [disabled]="!this.contactUsForm.valid" class="btn btn-success" type="submit">Submit</button>
          </div>

        </div>
      </form>
      
    </div>
  </div>
</div>
